<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali Learnings</title>
    <link rel="stylesheet" href="vintage.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Kali Learnings</h1>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Command</th>
                <th>Description</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    async function fetchData() {
        const response = await fetch('https://api.sheetapi.rest/api/v1/sheet/YjAewrnTeuc5L1zP0N7-v');
        const data = await response.json();
        const tableBody = document.getElementById('data-table').querySelector('tbody');

        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="command">${item.Command}</td>
                <td>${item.Description}</td>
                <td>${item.Comments || 'NA'}</td>
            `;
            tableBody.appendChild(row);
        });

        // Add click event listeners to each command
        const commandCells = document.querySelectorAll('.command');
        commandCells.forEach(cell => {
            cell.addEventListener('click', () => {
                copyToClipboard(cell.innerText);
                // The glow effect is not part of the vintage theme, so it's removed.
            });
        });
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            console.log('Command copied to clipboard');
        }).catch(err => {
            console.error('Error copying to clipboard: ', err);
        });
    }

    fetchData();
</script>

</body>
</html>
